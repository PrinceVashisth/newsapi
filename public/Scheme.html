<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const States = [ "Andhra Pradesh",
            "Arunachal Pradesh",
            "Assam",
            "Bihar",
            "Chhattisgarh",
            "Goa",
            "Gujarat",
            "Haryana",
            "Himachal Pradesh",
            "Jammu and Kashmir",
            "Jharkhand",
            "Karnataka",
            "Kerala",
            "Madhya Pradesh",
            "Maharashtra",
            "Manipur",
            "Meghalaya",
            "Mizoram",
            "Nagaland",
            "Odisha",
            "Punjab",
            "Rajasthan",
            "Sikkim",
            "Tamil Nadu",
            "Telangana",
            "Tripura",
            "Uttarakhand",
            "Uttar Pradesh",
            "West Bengal",
            "Andaman and Nicobar Islands",
            "Chandigarh",
            "Dadra and Nagar Haveli",
            "Daman and Diu",
            "Delhi",
            "Lakshadweep",
            "Puducherry"]
    </script>
</head>
<body>
    <form action="/api/Scheme/create" method="post">
      <select name="state" id="languages">
        <script> 
           States.map((e)=>{
            document.write(`<option value=${e}>${e}</option>1`);
           })
        </script>
        </select>
     <br>
     <br>
     <input type="text" placeholder="SchemeLink" name="SchemeLink">
     <br>
     <br>
     
     <div class="list">
      <label for="wheat" class="crop">
           <input type="checkbox" name="" id="wheat">
           Wheat
    </label><br>
      <label for="rice" class="crop">
           <input type="checkbox" name="" id="rice">
           Rice
    </label><br>
      <label for="corn" class="crop">
           <input type="checkbox" name="" id="corn">
           Corn
    </label><br>
      <label for="soyabean" class="crop">
           <input type="checkbox" name="" id="soyabean">
           Soyabean
    </label><br>
    </div>

     <label for="income">Income:</label>
     <select id="income" name="income">
         <option value="25000">Less than Rs 25,000</option>
         <option value="50000">Rs.25,000-Rs.50,000</option>
         <option value="75000">Rs.50,000-Rs.75,000</option>
         <option value="80000">More than Rs.75,000</option>
     </select><br>
     
     Checkbox: <input type="checkbox" id="myCheck">
    <input type="submit" value="submit">
    </form>
</body>
</html>
